<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:30%">
  <tr>
    <th>Kontollll</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th style= "width:20px"rowspan="5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUcb7MjZMYjrOHa6Pz-6o6OOu8iJvfH8LPTA&usqp=CAU" style="width:auto"></th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td >555-8745</td>
  </tr>
  <tr>
    <td >555-8745</td>
  </tr>
  <tr>
    <td >555-8745</td>
  </tr>
  <tr>
    <td >555-8745</td>
  </tr>


</table>
</body>
</html>
