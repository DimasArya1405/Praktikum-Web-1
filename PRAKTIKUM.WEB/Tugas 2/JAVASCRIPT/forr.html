<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ar"></p>
    <script>
        const dim = ["dimas","arya","nugraha"]
        let text="";
        for(let i=0; i<dim.length; i++ ){
            text += dim[i] + " ";
        }

        document.getElementById("ar").innerHTML=text;
    </script>
</body>
</html>
